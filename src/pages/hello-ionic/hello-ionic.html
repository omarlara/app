<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medic App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <h5>Doctors near by you!</h5>
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title, song.description, song.image)">
      <span 
        class="thumb_img" 
        [style.backgroundImage]="'url(' + song.image + ')'">
      </span>
      {{song.title}}
      <br>
      
     <small class="medic-description">
      {{song.description}}  
    </small> 
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-list>
  
 <button ion-button center (click)="facebookLogin()">
    Log In with Facebook
  </button>


   <ion-card *ngIf="userProfile">
     IS AUTENTICADO
   </ion-card>

  <p>
    Here you can find everything about doctors in your City
  </p>




</ion-content>
