<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medic App</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button center (click)="facebookLogin()">
    Log In with Facebook
  </button>

  <button ion-button center (click)="facebookLogin()">
    Get Data from firebase
  </button>
  <pre>
  </pre>

  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title, song.description)">
      {{song.title}}
      <br>
     <small>{{song.description}}</small> 
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-list>
  


  <h3>Welcome to Medic app!</h3>

   <ion-card *ngIf="userProfile">
     IS AUTENTICADO
   </ion-card>

  <p>
    Here you can find everything about doctors in your City
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Activate your preferences</button>
  </p>




</ion-content>
